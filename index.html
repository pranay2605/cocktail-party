<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cocktail Night Invitation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: url('cocktail.jpeg') fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      padding: 60px 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 44px;
      margin-bottom: 10px;
      color: #ffcc70;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #fff;
    }

    .names {
      font-size: 32px;
      font-weight: bold;
      margin: 20px 0;
      color: #ffc0cb;
    }

    .details {
      font-size: 20px;
      margin: 20px auto;
      max-width: 600px;
    }

    .details a {
      color: #87cefa;
      text-decoration: underline;
    }

    .rsvp-btn {
      display: inline-block;
      background: #e91e63;
      color: white;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 18px;
      text-decoration: none;
      margin-top: 30px;
      transition: background 0.3s ease;
    }

    .rsvp-btn:hover {
      background: #c2185b;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }

      h2, .names {
        font-size: 24px;
      }

      .details {
        font-size: 18px;
        padding: 0 10px;
      }

      .rsvp-btn {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>You're Cordially Invited</h1>
    <h2>to join us for a joyous</h2>
    <div class="names">Cocktail Evening</div>
    <h2>in celebration of the engagement of</h2>
    <div class="names">Praneeth ❤️ Charitha</div>

    <div class="details">
      <p><strong>Date:</strong> Sunday, June 1st, 2025</p>
      <p><strong>Time:</strong> 6:00 PM onwards</p>
      <p><strong>Venue:</strong> 
        <a href="https://maps.app.goo.gl/xqaMnD4FjgJQH3BF6" target="_blank">
            Sri SAI LUXURY HEAVEN RETREAT & CONVENTION
        </a>
      </p>
    </div>
  </div>
</body>
</html>
